<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Local Traders Community</title>
  <link rel="stylesheet" href="css/auth.css">
  <script type="module" src="js/auth.js" defer></script>
  <script defer>
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("role").addEventListener("change", function () {
        const documentUpload = document.getElementById("document-upload");
        if (this.value === "Tradesperson") {
          documentUpload.style.display = "block";
        } else {
          documentUpload.style.display = "none";
        }
      });
    });
  </script>
</head>
<body>
    <header>
      <h1>Local Traders Community</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact</a>
      </nav>
    </header>

    <main>
      <div class="signup-container">
        <h2>Create Your Account</h2>
        <form id="signup-form">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required />
          </div>
          <div class="form-group">
            <label for="role">Select Role:</label>
            <select id="role" name="role" required>
              <option value="Customer">Customer</option>
              <option value="Tradesperson">Tradesperson</option>
            </select>
          </div>
          <div class="form-group" id="document-upload" style="display: none;">
            <label for="document-file">Upload Document (PDF only):</label>
            <input type="file" id="document-file" name="document-file" accept="application/pdf" />
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Sign Up</button>
          </div>
          <div class="form-group">
            <p>Already have an account? <a href="login.html">Login</a></p>
          </div>
        </form>
      </div>
    </main>

    <footer>
      <p>Â© 2024 Local Traders Community. All rights reserved.</p>
    </footer>
</body>
</html>
