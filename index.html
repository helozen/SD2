<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Local Traders Community</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
  <h1>Local Traders Community</h1>
  <nav aria-label="Main Navigation">
    <ul>
      <li><a href="#home" class="button">Home</a></li>
      <li><a href="#services" class="button">Services</a></li>
      <li><a href="#register" class="button">Register</a></li>
    </ul>
  </nav>
</header>

    <section id="home">
      <h2>Welcome to Our Platform</h2>
      <p>Find the best tradespeople in your area.</p>
      <button onclick="location.href='#register';">Register Now</button>
    </section>

    <!-- Registration Form -->
    <section id="register">
      <h2>Register</h2>
      <form id="register-form">
        <label for="userType">Register as:</label>
        <select id="userType" name="userType" onchange="toggleForms()">
          <option value="customer">Customer</option>
          <option value="tradesperson">Tradesperson</option>
        </select>

        <!-- Customer Registration Form -->
        <div id="customer-form">
          <label for="custName">Name:</label>
          <input type="text" id="custName" name="custName" required />
          <label for="custEmail">Email:</label>
          <input type="email" id="custEmail" name="custEmail" required />
          <button type="submit">Register as Customer</button>
        </div>

        <!-- Tradesperson Registration Form -->
        <div id="tradesperson-form" style="display: none">
          <label for="tradeName">Business Name:</label>
          <input type="text" id="tradeName" name="tradeName" required />
          <label for="tradeEmail">Email:</label>
          <input type="email" id="tradeEmail" name="tradeEmail" required />
          <label for="verificationDocs">Upload Verification Documents:</label>
          <input
            type="file"
            id="verificationDocs"
            name="verificationDocs"
            required
          />
          <button type="submit">Register as Tradesperson</button>
        </div>
      </form>
    </section>

    <footer>
      <p>&copy; 2024 Team HELOZEN</p>
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
